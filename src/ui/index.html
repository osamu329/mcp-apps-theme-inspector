<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theme Inspector</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="app">
      <header class="header">
        <div class="header-row">
          <h1 class="header-title">Theme Inspector</h1>
          <button id="theme-toggle" class="theme-toggle" type="button" title="Toggle light/dark theme"></button>
        </div>
        <div class="tabs" role="tablist">
          <button class="tab active" role="tab" aria-selected="true" data-tab="variables">Variables</button>
          <button class="tab" role="tab" aria-selected="false" data-tab="preview">Preview</button>
        </div>
      </header>
      <main id="content"></main>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
